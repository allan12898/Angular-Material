<div fxLayout="row" fxLayoutWrap="wrap">
  <!-- column -->
  <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">



    <mat-card>
      <mat-card-title class="text-center">
        Products
      </mat-card-title>

      <mat-card-content>


        <form class="example-form">
          <div fxLayout="row" fxLayoutWrap="wrap">
            <div fxFlex>
              <mat-form-field class="">
                <input matInput placeholder="Search Product" value="">
              </mat-form-field>
            </div>
            <div fxFlex="10">
              <button mat-raised-button color="primary">Search</button>
            </div>
            <div fxFlex="15">
              <button mat-raised-button (click)="addProduct()" color="primary">Add new product</button>
            </div>

          </div>
        </form>



        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

          <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

          <!-- Position Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
          </ng-container>

          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Active Status </th>
            <td mat-cell *matCellDef="let element">
              <mat-slide-toggle>Active!</mat-slide-toggle>
            </td>
          </ng-container> <!-- Symbol Column -->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element"><button (click)="editProduct(element)" mat-raised-button
                color="primary">Edit</button></td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </mat-card-content>

    </mat-card>


  </div>
  <!-- column -->
</div>
